<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Programação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }

        #quiz,
        #result {
            display: none;
        }

        #options li {
            text-align: left;
        }

        /* Alinha as opções à esquerda */
    </style>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Teste de Conhecimento</h1>
    <div class="mb-3">
        <label for="category" class="form-label">Escolha uma categoria:</label>
        <select id="category" class="form-select w-auto d-inline-block">
            <option value="ActionScript">ActionScript</option>
            <option value="CSS">CSS</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="Go (Golang)">Go (Golang)</option>
            <option value="HTML">HTML</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Objective-C">Objective-C</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="SQL">SQL (Structured Query Language)</option>
            <option value="TypeScript">TypeScript</option>
            <option value="Visual Basic (VB.NET)">Visual Basic (VB.NET)</option>
        </select>
        <button class="btn btn-primary ms-2" onclick="startQuiz()">Iniciar</button>
    </div>

    <div id="quiz" class="card p-4">
        <p id="question" class="fw-bold"></p>
        <ul id="options" class="list-group mb-3"></ul>
        <button class="btn btn-success" onclick="submitAnswer()">Responder</button>
        <p id="timer" class="mt-3 text-danger"></p>
    </div>

    <div id="result" class="card p-4 mt-4">
        <h2>Resultado</h2>
        <p id="score" class="fw-bold"></p>
        <button class="btn btn-secondary" onclick="location.reload()">Tentar novamente</button>
    </div>
    <div id="incorrect-answers" class="card p-4 mt-4" style="display:none;">
        <!-- As correções serão exibidas aqui -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/javascript.js"></script>

</body>

</html>
